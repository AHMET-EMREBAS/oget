<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@oget/source</title>

    <style>
      * {
        box-sizing: border-box !important;
      }
      html,
      body {
        width: 100svw;
        height: 100svh;
        padding: 0px !important;
        margin: 0px !important;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        border: 3px solid black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 1em;
        margin: auto;
        width: fit-content;
        border: 3px dashed rgb(33, 67, 36);
        border-radius: 1em;
        padding: 1em;
        background-color: rgb(101, 112, 141);
        box-shadow: 0px 0px 10px black;
      }

      a {
        border: 3px solid gray;
        border-radius: 1em;
        min-width: 200px;
        width: fit-content;
        text-align: center;
        padding: 0.3em;
        padding-left: 1em;
        padding-right: 1em;
        font-family: Arial, Helvetica, sans-serif;
        background-color: gray;

        color: white;
        text-decoration: none;

        box-shadow: 0px 0px 5px black;
        border-bottom: 4px solid white;
        transition: border-bottom-color ease-in-out 400ms;
      }

      a:hover {
        border-bottom-color: orange;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="">
      <a href="./auth">@oget/auth</a>
      <a href="./check">@oget/check</a>
      <a href="./common">@oget/common</a>
      <a href="./const">@oget/const</a>
      <a href="./core">@oget/core</a>
      <a href="./db">@oget/db</a>
      <a href="./entity">@oget/entity</a>
      <a href="./model">@oget/model</a>
      <a href="./module">@oget/module</a>
      <a href="./type">@oget/type</a>
    </div>
  </body>
</html>
